name: Update README cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1" # runs every Monday at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=shadow_blue&custom_title=GitHub Stats&hide=contribs,stars&show=prs_merged&hide_rank=true
          path: assets/profile/stats.svg
          token: ${{ secrets.PAT }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=8&theme=shadow_blue
          path: assets/profile/top-langs.svg
          token: ${{ secrets.PAT }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push